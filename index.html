    <script async>
      var urlParams = new URLSearchParams(window.location.search);
      var fromParam = urlParams.get("from");

      function addHeadSctipt(url, onload) {
        let script = document.createElement("script");
        script.type = "text/javascript";
        script.src = url;
        document.head.appendChild(script);
        script.onload = onload;
      }

      // 如果参数from的值是telegram，则加载脚本
      if (fromParam == "telegram") {
        addHeadSctipt("./lib/telegramLib.js", () => {});
      }
      //  else {
      //   addHeadSctipt("./lib/firebase.js", () => {});
      // }
      // addHeadSctipt("./lib/baishunLib.js", () => {});
      addHeadSctipt("./lib/postMessageLib.js", () => {});

    </script>
